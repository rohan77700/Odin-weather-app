<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div class="weather-wrapper" id="weather-wrapper">
        <div class="weather-card">
            <form id="weather-form" class="form" autocomplete="off">
                <div class="input-group">
                    <input type="text" id="city" placeholder="Enter city..." />
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>
    
            <div id="weather-output" class="output">
                <h2>Weather App</h2>
                <p>Enter a city to get weather</p>
            </div>
    
            <div class="bottom-controls">
                <div class="unit-toggle">
                    <button id="celsius" class="active">°C</button>
                    <button id="fahrenheit">°F</button>
                </div>
                <button id="clear" class="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
